<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dream Reality | Gallery</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="/socket.io/socket.io.js"></script>
    <style>
        :root {
            --primary: #3498db;
            --primary-light: #5dade2;
            --primary-dark: #2980b9;
            --secondary: #2ecc71;
            --danger: #e74c3c;
            --light: #ecf0f1;
            --dark: #2c3e50;
            --gray: #95a5a6;
            --white: #ffffff;
            --card-bg: var(--white);
            --text-color: var(--dark);
            --text-muted: var(--gray);
            --border-color: #dfe6e9;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        /* Dark theme variables */
        @media (prefers-color-scheme: dark) {
            :root {
                --primary: #3498db;
                --primary-light: #5dade2;
                --primary-dark: #2980b9;
                --light: #2c3e50;
                --dark: #ecf0f1;
                --gray: #7f8c8d;
                --white: #34495e;
                --card-bg: #2c3e50;
                --text-color: #ecf0f1;
                --text-muted: #bdc3c7;
                --border-color: #34495e;
                --shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            }
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--light);
            color: var(--text-color);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            transition: var(--transition);
        }

        /* Header */
        header {
            background-color: var(--white);
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: var(--shadow);
            transition: var(--transition);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            text-decoration: none;
            color: var(--text-color);
        }

        .logo img {
            height: 30px;
            border-radius: 50%;
            border: 2px solid var(--primary);
        }

        .logo span {
            font-weight: bold;
            font-size: 1.2rem;
            color: var(--primary);
        }

        .user-actions {
            display: flex;
            align-items: center;
            gap: 0.8rem;
        }

        .btn {
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-weight: bold;
            cursor: pointer;
            transition: var(--transition);
            border: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-logout {
            background: var(--danger);
            color: var(--white);
        }

        .btn-logout:hover {
            background: #c0392b;
            transform: translateY(-2px);
        }

        /* Main content */
        .gallery-container {
            padding: 1rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .gallery {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1.5rem;
        }

        .gallery-item {
            background: var(--card-bg);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: var(--transition);
            position: relative;
            border: 1px solid var(--border-color);
        }

        .gallery-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
        }

        .media-container {
            position: relative;
            width: 100%;
            aspect-ratio: 1/1;
            overflow: hidden;
        }

        .media-container img, .media-container video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .video-controls {
            position: absolute;
            bottom: 10px;
            right: 10px;
            z-index: 10;
            display: flex;
            gap: 0.5rem;
        }

        .video-btn {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            border: none;
            cursor: pointer;
            transition: var(--transition);
        }

        .video-btn:hover {
            background: rgba(0, 0, 0, 0.8);
            transform: scale(1.1);
        }

        .item-info {
            padding: 1rem;
        }

        .item-title {
            font-size: 1.1rem;
            margin-bottom: 0.5rem;
            font-weight: bold;
            color: var(--text-color);
        }

        .item-project {
            color: var(--text-muted);
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }

        .item-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 1rem;
        }

        .item-date {
            color: var(--text-muted);
            font-size: 0.8rem;
        }

        .item-actions {
            display: flex;
            gap: 1rem;
        }

        .action-btn {
            background: transparent;
            border: none;
            color: var(--text-muted);
            display: flex;
            align-items: center;
            gap: 0.3rem;
            cursor: pointer;
            transition: var(--transition);
            font-size: 0.9rem;
            padding: 0.3rem 0.5rem;
            border-radius: 15px;
        }

        .action-btn:hover {
            color: var(--primary);
            background: rgba(52, 152, 219, 0.1);
        }

        .action-btn.liked {
            color: var(--danger);
        }

        /* Floating action button */
        .fab {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: var(--primary);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            box-shadow: var(--shadow);
            z-index: 90;
            cursor: pointer;
            transition: var(--transition);
        }

        .fab:hover {
            background: var(--primary-dark);
            transform: scale(1.1);
        }

        /* Loading more indicator */
        .loading-more {
            text-align: center;
            padding: 1.5rem;
            color: var(--text-muted);
            grid-column: 1 / -1;
        }

        /* Responsive */
        @media (min-width: 768px) {
            .gallery {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (min-width: 1024px) {
            .gallery {
                grid-template-columns: repeat(3, 1fr);
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <a href="/" class="logo">
            <img src="untitled.png" alt="Dream Reality Logo">
            <span>Dream Reality</span>
        </a>
        <div class="user-actions">
            <span id="username">Welcome, User</span>
            <button class="btn btn-logout" id="logoutBtn">
                <i class="fas fa-sign-out-alt"></i>
                <span>Logout</span>
            </button>
        </div>
    </header>

    <!-- Main content -->
    <div class="gallery-container">
        <div class="gallery" id="gallery">
            <!-- Items will be loaded here -->
        </div>
        <div class="loading-more" id="loadingMore" style="display: none;">
            <div class="spinner"></div>
            <p>Loading more content...</p>
        </div>
    </div>

    <!-- Floating action button -->
    <div class="fab" id="whatsappFab">
        <i class="fab fa-whatsapp"></i>
             <a href="payments.html">
             </a>
    </div>

    <script>
        // Global variables
        let currentPage = 1;
        let isLoading = false;
        let hasMore = true;
        let currentPlayingVideo = null;
        const socket = io();

        // DOM elements
        const gallery = document.getElementById('gallery');
        const loadingMore = document.getElementById('loadingMore');
        const logoutBtn = document.getElementById('logoutBtn');
        const whatsappFab = document.getElementById('whatsappFab');
        const usernameSpan = document.getElementById('username');

        // Initialize the page
        document.addEventListener('DOMContentLoaded', () => {
            // Check if user is logged in
            const currentUser = localStorage.getItem('currentUser');
            if (!currentUser) {
                window.location.href = 'login.html';
                return;
            }

            // Set username
            usernameSpan.textContent = `Welcome, ${localStorage.getItem('userFirstName') || 'User'}`;

            // Load initial content
            loadContent();

            // Set up event listeners
            setupEventListeners();

            // Socket.io listeners
            socket.on('content-updated', (items) => {
                renderItems(items);
            });

            socket.on('like-updated', ({ itemId, likes, likedBy }) => {
                updateLikeStatus(itemId, likes, likedBy);
            });

            socket.on('payment-approved', ({ username }) => {
                if (username === localStorage.getItem('currentUser')) {
                    alert('Your payment has been approved!');
                    window.location.href = 'index.html';
                }
            });
        });

        function setupEventListeners() {
            // Logout button
            logoutBtn.addEventListener('click', () => {
                localStorage.removeItem('currentUser');
                localStorage.removeItem('userFirstName');
                window.location.href = 'login.html';
            });

            // WhatsApp button
            whatsappFab.addEventListener('click', async () => {
                try {
                    const response = await fetch(`/api/check-payment?username=${localStorage.getItem('currentUser')}`);
                    if (!response.ok) throw new Error('Failed to check payment status');

                    const result = await response.json();
                    if (result.verified) {
                        window.location.href = 'https://wa.me/+2348063508385';
                    } else {
                        window.location.href = 'payments.html';
                    }
                } catch (error) {
                    console.error('Error checking payment:', error);
                    window.location.href = 'payments.html';
                }
            });

            // Infinite scroll
            window.addEventListener('scroll', () => {
                if (isLoading || !hasMore) return;

                const { scrollTop, scrollHeight, clientHeight } = document.documentElement;
                if (scrollTop + clientHeight >= scrollHeight - 100) {
                    loadMoreContent();
                }
            });
        }

        async function loadContent() {
            isLoading = true;
            try {
                const response = await fetch(`/api/content`);
                if (!response.ok) throw new Error('Failed to load content');
                
                const { items } = await response.json();
                
                if (items.length === 0) {
                    gallery.innerHTML = '<div class="empty-state"><p>No content available yet. Check back later!</p></div>';
                    return;
                }
                
                renderItems(items);
            } catch (error) {
                console.error('Error loading content:', error);
                gallery.innerHTML = `<div class="empty-state"><p>Error loading content: ${error.message}</p></div>`;
            } finally {
                isLoading = false;
            }
        }

        function renderItems(items) {
            gallery.innerHTML = '';
            
            items.forEach(item => {
                const itemElement = document.createElement('div');
                itemElement.className = 'gallery-item';
                itemElement.dataset.id = item.id;
                
                const isLiked = item.likedBy && item.likedBy.includes(localStorage.getItem('currentUser'));
                
                itemElement.innerHTML = `
                    <div class="media-container" onclick="window.location.href='item-detail.html?id=${item.id}'">
                        ${item.type === 'video' ? 
                            `<video autoplay loop muted playsinline>
                                <source src="/uploads/${item.filename}" type="video/mp4">
                            </video>` : 
                            `<img src="/uploads/${item.filename}" alt="${item.title}" loading="lazy">`}
                    </div>
                    <div class="item-info">
                        <h3 class="item-title">${item.title}</h3>
                        <p class="item-project">${item.projectTitle}</p>
                        <div class="item-meta">
                            <span class="item-date">${new Date(item.uploadDate).toLocaleDateString()}</span>
                            <div class="item-actions">
                                <button class="action-btn like-btn ${isLiked ? 'liked' : ''}" data-id="${item.id}">
                                    <i class="fas fa-heart"></i>
                                    <span>${item.likes || 0}</span>
                                </button>
                                <button class="action-btn comment-btn" onclick="window.location.href='item-detail.html?id=${item.id}'">
                                    <i class="fas fa-comment"></i>
                                    <span>${item.comments ? item.comments.length : 0}</span>
                                </button>
                            </div>
                        </div>
                    </div>
                `;
                
                // Add like event listener
                const likeBtn = itemElement.querySelector('.like-btn');
                likeBtn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    handleLike(likeBtn);
                });
                
                gallery.appendChild(itemElement);
            });
        }

        function updateLikeStatus(itemId, likes, likedBy) {
            const itemElement = document.querySelector(`.gallery-item[data-id="${itemId}"]`);
            if (itemElement) {
                const likeBtn = itemElement.querySelector('.like-btn');
                const likeCount = likeBtn.querySelector('span');
                
                likeCount.textContent = likes;
                likeBtn.classList.toggle('liked', likedBy.includes(localStorage.getItem('currentUser')));
                
                // Add pulse animation
                likeBtn.classList.add('pulse');
                setTimeout(() => likeBtn.classList.remove('pulse'), 300);
            }
        }

        async function handleLike(button) {
            const itemId = button.getAttribute('data-id');
            const likeCount = button.querySelector('span');
            
            try {
                const response = await fetch(`/api/content/${itemId}/likes`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username: localStorage.getItem('currentUser') })
                });
                
                if (!response.ok) throw new Error('Failed to toggle like');
                
                const result = await response.json();
                likeCount.textContent = result.likes;
                button.classList.toggle('liked', result.liked);
            } catch (error) {
                console.error('Like error:', error);
            }
        }
    </script>
</body>
</html>
