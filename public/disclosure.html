<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dream Reality | Disclosure</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="/socket.io/socket.io.js"></script>
    <style>
        :root {
            --primary: #1877f2;
            --primary-light: #4599ff;
            --primary-dark: #166fe5;
            --secondary: #42b72a;
            --danger: #e74c3c;
            --light: #f0f2f5;
            --dark: #1c1e21;
            --gray: #65676b;
            --white: #ffffff;
            --card-bg: var(--white);
            --text-color: var(--dark);
            --text-muted: var(--gray);
            --border-color: #dddfe2;
            --shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
            --transition: all 0.2s ease;
            --border-radius: 8px;
            --post-padding: 12px 16px;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --primary: #1877f2;
                --primary-light: #4599ff;
                --primary-dark: #166fe5;
                --light: #18191a;
                --dark: #e4e6eb;
                --gray: #b0b3b8;
                --white: #242526;
                --card-bg: var(--white);
                --text-color: var(--dark);
                --text-muted: var(--gray);
                --border-color: #3e4042;
                --shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
            }
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--light);
            color: var(--text-color);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            line-height: 1.34;
            min-height: 100vh;
            transition: var(--transition);
        }

        header {
            background-color: var(--white);
            padding: 10px 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: var(--shadow);
            border-bottom: 1px solid var(--border-color);
            transition: var(--transition);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
            color: var(--text-color);
        }

        .logo img {
            height: 30px;
            border-radius: 50%;
            border: 2px solid var(--primary);
        }

        .logo span {
            font-weight: bold;
            font-size: 1.2rem;
            color: var(--primary);
        }

        .user-actions {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .btn {
            padding: 8px 12px;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            border: none;
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 0.9375rem;
        }

        .btn-logout {
            background: var(--danger);
            color: var(--white);
        }

        .btn-logout:hover {
            background: #d62c1a;
            transform: translateY(-1px);
        }

        .container {
            padding: 16px;
            max-width: 800px;
            margin: 0 auto;
            width: 100%;
        }

        .section-title {
            font-size: 1.25rem;
            margin-bottom: 16px;
            color: var(--text-color);
            font-weight: 600;
        }

        .post {
            background: var(--card-bg);
            border-radius: var(--border-radius);
            padding: 16px;
            margin-bottom: 16px;
            box-shadow: var(--shadow);
            border: 1px solid var(--border-color);
            transition: var(--transition);
        }

        .form-group {
            margin-bottom: 16px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-color);
            font-size: 0.9375rem;
            font-weight: 600;
        }

        select, textarea {
            width: 100%;
            padding: 12px;
            border-radius: var(--border-radius);
            border: 1px solid var(--border-color);
            background: var(--card-bg);
            color: var(--text-color);
            font-size: 0.9375rem;
            transition: var(--transition);
        }

        select:focus, textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(24, 119, 242, 0.2);
        }

        textarea {
            min-height: 200px;
            resize: vertical;
            line-height: 1.6;
        }

        .word-counter {
            text-align: right;
            font-size: 0.8125rem;
            color: var(--text-muted);
            margin-top: 8px;
        }

        .word-counter.invalid {
            color: var(--danger);
        }

        .word-counter.valid {
            color: var(--secondary);
        }

        .btn-submit {
            background: var(--primary);
            color: var(--white);
            padding: 12px;
            border: none;
            border-radius: var(--border-radius);
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            margin-top: 16px;
            width: 100%;
            font-size: 0.9375rem;
        }

        .btn-submit:hover {
            background: var(--primary-dark);
            transform: translateY(-1px);
        }

        .btn-submit:disabled {
            background: var(--gray);
            cursor: not-allowed;
            transform: none;
        }

        .disclosure-list {
            display: grid;
            gap: 16px;
        }

        .disclosure-item {
            background: var(--card-bg);
            border-radius: var(--border-radius);
            padding: 16px;
            box-shadow: var(--shadow);
            border: 1px solid var(--border-color);
            cursor: pointer;
            transition: var(--transition);
        }

        .disclosure-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .disclosure-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .disclosure-type {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
            background: var(--primary);
            color: var(--white);
        }

        .disclosure-type.testimony {
            background: var(--secondary);
        }

        .disclosure-date {
            color: var(--text-muted);
            font-size: 0.75rem;
        }

        .disclosure-preview {
            color: var(--text-color);
            margin-bottom: 12px;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
            line-height: 1.6;
            font-size: 0.9375rem;
        }

        .disclosure-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 12px;
            border-top: 1px solid var(--border-color);
        }

        .disclosure-user {
            font-weight: 600;
            color: var(--primary);
            font-size: 0.8125rem;
        }

        .disclosure-reply-indicator {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 0.75rem;
            padding: 4px 12px;
            border-radius: 20px;
            background: rgba(101, 103, 107, 0.1);
        }

        .disclosure-reply-indicator.has-reply {
            background: rgba(66, 183, 42, 0.1);
            color: var(--secondary);
        }

        .disclosure-reply-indicator.no-reply {
            background: rgba(101, 103, 107, 0.1);
            color: var(--text-muted);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background: var(--card-bg);
            border-radius: var(--border-radius);
            width: 90%;
            max-width: 600px;
            max-height: 80vh;
            overflow-y: auto;
            padding: 16px;
            box-shadow: var(--shadow);
            border: 1px solid var(--border-color);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
            padding-bottom: 12px;
            border-bottom: 1px solid var(--border-color);
        }

        .modal-title {
            font-size: 1.125rem;
            font-weight: 600;
            color: var(--primary);
        }

        .close-modal {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--text-muted);
            transition: var(--transition);
        }

        .close-modal:hover {
            color: var(--danger);
            transform: rotate(90deg);
        }

        .modal-body {
            margin-bottom: 16px;
        }

        .disclosure-full {
            margin-bottom: 16px;
        }

        .disclosure-full p {
            line-height: 1.6;
            margin-bottom: 12px;
            white-space: pre-line;
            font-size: 0.9375rem;
        }

        .disclosure-meta {
            display: flex;
            justify-content: space-between;
            color: var(--text-muted);
            font-size: 0.8125rem;
            margin-top: 12px;
        }

        .modal-reply {
            background: rgba(24, 119, 242, 0.05);
            border-left: 3px solid var(--primary);
            padding: 16px;
            border-radius: 0 var(--border-radius) var(--border-radius) 0;
            margin-top: 16px;
        }

        .reply-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 12px;
            font-weight: 600;
            color: var(--primary);
            font-size: 0.875rem;
        }

        .reply-date {
            color: var(--text-muted);
            font-size: 0.75rem;
        }

        .modal-reply p {
            line-height: 1.6;
            white-space: pre-line;
            font-size: 0.9375rem;
        }

        .no-reply {
            color: var(--text-muted);
            font-style: italic;
            text-align: center;
            padding: 32px;
            background: rgba(101, 103, 107, 0.05);
            border-radius: var(--border-radius);
            margin-top: 16px;
        }

        .payment-link {
            display: none;
            text-align: center;
            margin-top: 16px;
            padding: 16px;
            background: rgba(66, 183, 42, 0.1);
            border-radius: var(--border-radius);
            border-left: 3px solid var(--secondary);
        }

        .payment-link a {
            color: var(--secondary);
            font-weight: 600;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }

        .payment-link a:hover {
            text-decoration: underline;
        }

        .empty-state {
            text-align: center;
            padding: 32px;
            color: var(--text-muted);
        }

        .limit-exceeded {
            color: var(--danger);
            font-weight: 600;
            margin-top: 8px;
            display: none;
            text-align: center;
            padding: 8px;
            background: rgba(231, 76, 60, 0.1);
            border-radius: var(--border-radius);
        }

        .limit-exceeded a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
        }

        .limit-exceeded a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .container {
                padding: 12px;
            }
            
            .modal-content {
                width: 95%;
                padding: 12px;
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .fade-in {
            animation: fadeIn 0.3s ease forwards;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <a href="/" class="logo">
            <img src="logo.png" alt="Dream Reality Logo">
            <span>Dream Reality</span>
        </a>
        <div class="user-actions">
            <span id="username">Welcome, User</span>
            <button class="btn btn-logout" id="logoutBtn">
                <i class="fas fa-sign-out-alt"></i>
                <span>Logout</span>
            </button>
        </div>
    </header>

    <!-- Main container -->
    <div class="container">
        <h1 class="section-title">Share Your Disclosure</h1>
        
        <!-- Disclosure form -->
        <div class="post">
            <form id="disclosureForm">
                <div class="form-group">
                    <label for="disclosureType">Type</label>
                    <select id="disclosureType" required>
                        <option value="">Select type</option>
                        <option value="revelation">Revelation</option>
                        <option value="testimony">Testimony</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="disclosureContent">Content (Maximum 200 words)</label>
                    <textarea id="disclosureContent" required placeholder="Write your revelation or testimony here (max 200 words)..."></textarea>
                    <div class="word-counter" id="wordCounter">0/200 words</div>
                    <div class="limit-exceeded" id="limitExceeded">
                        <i class="fas fa-exclamation-circle"></i> 
                        Limit exceeded. For more time, chat with admin or 
                        <a href="payments.html">upgrade your account</a>.
                    </div>
                </div>
                
                <button type="submit" class="btn-submit" id="submitBtn" disabled>
                    Submit Disclosure
                </button>
            </form>
            
            <div class="payment-link" id="paymentLink">
                <p>Your disclosure has been submitted successfully!</p>
                <a href="payments.html">
                    <i class="fas fa-arrow-right"></i> Proceed to Payment Verification
                </a>
            </div>
        </div>
        
        <h2 class="section-title">Recent Disclosures</h2>
        
        <!-- Disclosure list -->
        <div class="disclosure-list" id="disclosureList">
            <div class="empty-state">Loading disclosures...</div>
        </div>
    </div>
    
    <!-- Disclosure modal -->
    <div class="modal" id="disclosureModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="modalTitle">Disclosure Details</h3>
                <button class="close-modal" id="closeModal">&times;</button>
            </div>
            <div class="modal-body" id="modalBody">
                <!-- Disclosure content will be loaded here -->
            </div>
        </div>
    </div>

    <script>
        // DOM elements
        const disclosureForm = document.getElementById('disclosureForm');
        const disclosureType = document.getElementById('disclosureType');
        const disclosureContent = document.getElementById('disclosureContent');
        const wordCounter = document.getElementById('wordCounter');
        const limitExceeded = document.getElementById('limitExceeded');
        const submitBtn = document.getElementById('submitBtn');
        const disclosureList = document.getElementById('disclosureList');
        const disclosureModal = document.getElementById('disclosureModal');
        const modalTitle = document.getElementById('modalTitle');
        const modalBody = document.getElementById('modalBody');
        const closeModal = document.getElementById('closeModal');
        const logoutBtn = document.getElementById('logoutBtn');
        const usernameSpan = document.getElementById('username');
        const paymentLink = document.getElementById('paymentLink');
        const socket = io();

        // Word limit constant
        const WORD_LIMIT = 200;

        // Initialize the page
        document.addEventListener('DOMContentLoaded', () => {
            // Check if user is logged in
            const currentUser = localStorage.getItem('currentUser');
            if (!currentUser) {
                window.location.href = 'login.html';
                return;
            }

            // Set username
            usernameSpan.textContent = `Welcome, ${localStorage.getItem('userFirstName') || 'User'}`;

            // Load disclosures
            loadDisclosures();

            // Setup event listeners
            setupEventListeners();

            // Socket.io listeners
            socket.on('new-disclosure', (disclosure) => {
                addDisclosureToUI(disclosure);
            });

            socket.on('disclosure-replied', (disclosure) => {
                updateDisclosureReply(disclosure);
            });
        });

        function setupEventListeners() {
            // Logout button
            logoutBtn.addEventListener('click', () => {
                localStorage.removeItem('currentUser');
                localStorage.removeItem('userFirstName');
                window.location.href = 'login.html';
            });

            // Word count calculation
            disclosureContent.addEventListener('input', updateWordCount);

            // Form submission
            disclosureForm.addEventListener('submit', handleFormSubmit);

            // Modal close button
            closeModal.addEventListener('click', () => {
                disclosureModal.style.display = 'none';
            });

            // Close modal when clicking outside
            window.addEventListener('click', (e) => {
                if (e.target === disclosureModal) {
                    disclosureModal.style.display = 'none';
                }
            });
        }

        function updateWordCount() {
            const text = disclosureContent.value.trim();
            const wordCount = text === '' ? 0 : text.split(/\s+/).length;
            wordCounter.textContent = `${wordCount}/${WORD_LIMIT} words`;
            
            if (wordCount > WORD_LIMIT) {
                wordCounter.classList.remove('valid');
                wordCounter.classList.add('invalid');
                limitExceeded.style.display = 'block';
                submitBtn.disabled = true;
                
                // Truncate text to word limit
                const words = text.split(/\s+/);
                if (words.length > WORD_LIMIT) {
                    disclosureContent.value = words.slice(0, WORD_LIMIT).join(' ');
                }
            } else if (wordCount === 0) {
                wordCounter.className = 'word-counter';
                limitExceeded.style.display = 'none';
                submitBtn.disabled = true;
            } else {
                wordCounter.classList.remove('invalid');
                wordCounter.classList.add('valid');
                limitExceeded.style.display = 'none';
                submitBtn.disabled = false;
            }
        }

        async function handleFormSubmit(e) {
            e.preventDefault();
            
            const content = disclosureContent.value.trim();
            const type = disclosureType.value;
            const username = localStorage.getItem('currentUser');
            
            // Final word count check
            const wordCount = content === '' ? 0 : content.split(/\s+/).length;
            if (wordCount > WORD_LIMIT) {
                alert(`Your disclosure exceeds the ${WORD_LIMIT} word limit. Please shorten it.`);
                return;
            }
            
            if (wordCount === 0) {
                alert('Please write something in your disclosure.');
                return;
            }
            
            try {
                submitBtn.disabled = true;
                submitBtn.textContent = 'Submitting...';
                
                const response = await fetch('/api/disclosures', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username,
                        content,
                        type
                    })
                });
                
                if (!response.ok) throw new Error('Submission failed');
                
                const result = await response.json();
                
                // Show success message and payment link
                paymentLink.style.display = 'block';
                paymentLink.classList.add('fade-in');
                
                // Reset form
                disclosureForm.reset();
                wordCounter.textContent = `0/${WORD_LIMIT} words`;
                wordCounter.className = 'word-counter';
                limitExceeded.style.display = 'none';
                submitBtn.disabled = true;
                submitBtn.textContent = 'Submit Disclosure';
                
                // Scroll to payment link
                paymentLink.scrollIntoView({ behavior: 'smooth' });
            } catch (error) {
                console.error('Submission error:', error);
                alert('Failed to submit disclosure');
                submitBtn.disabled = false;
                submitBtn.textContent = 'Submit Disclosure';
            }
        }

        async function loadDisclosures() {
            try {
                disclosureList.innerHTML = '<div class="empty-state">Loading disclosures...</div>';
                
                const response = await fetch('/api/disclosures');
                if (!response.ok) throw new Error('Failed to load disclosures');
                
                const { disclosures } = await response.json();
                renderDisclosures(disclosures);
            } catch (error) {
                console.error('Error loading disclosures:', error);
                disclosureList.innerHTML = `<div class="empty-state">Error loading disclosures: ${error.message}</div>`;
            }
        }

        function renderDisclosures(disclosures) {
            disclosureList.innerHTML = '';
            
            if (!disclosures || disclosures.length === 0) {
                disclosureList.innerHTML = '<div class="empty-state">No disclosures available yet</div>';
                return;
            }
            
            disclosures.forEach(disclosure => {
                addDisclosureToUI(disclosure);
            });
        }

        function addDisclosureToUI(disclosure) {
            const disclosureElement = document.createElement('div');
            disclosureElement.className = 'disclosure-item fade-in';
            disclosureElement.dataset.id = disclosure.id;
            
            const previewText = disclosure.content.length > 200 
                ? disclosure.content.substring(0, 200) + '...' 
                : disclosure.content;
                
            const hasReply = disclosure.adminReply !== null;
            const userFirstName = localStorage.getItem('userFirstName') || disclosure.username;
            
            disclosureElement.innerHTML = `
                <div class="disclosure-header">
                    <span class="disclosure-type ${disclosure.type}">
                        ${disclosure.type.charAt(0).toUpperCase() + disclosure.type.slice(1)}
                    </span>
                    <span class="disclosure-date">
                        ${new Date(disclosure.date).toLocaleDateString()}
                    </span>
                </div>
                <div class="disclosure-preview">${previewText}</div>
                <div class="disclosure-meta">
                    <span class="disclosure-user">${userFirstName}</span>
                    <span class="disclosure-reply-indicator ${hasReply ? 'has-reply' : 'no-reply'}">
                        <i class="fas fa-${hasReply ? 'check-circle' : 'clock'}"></i>
                        ${hasReply ? 'Replied' : 'Pending reply'}
                    </span>
                </div>
            `;
            
            // Add click event to show full disclosure
            disclosureElement.addEventListener('click', () => {
                showDisclosureModal(disclosure);
            });
            
            disclosureList.appendChild(disclosureElement);
        }

        function showDisclosureModal(disclosure) {
            modalTitle.textContent = `${disclosure.type.charAt(0).toUpperCase() + disclosure.type.slice(1)} by ${disclosure.username}`;
            
            let modalContent = `
                <div class="disclosure-full">
                    <p>${disclosure.content}</p>
                    <div class="disclosure-meta">
                        <span>Submitted on ${new Date(disclosure.date).toLocaleString()}</span>
                        <span>${disclosure.wordCount} words</span>
                    </div>
                </div>
            `;
            
            if (disclosure.adminReply) {
                modalContent += `
                    <div class="modal-reply">
                        <div class="reply-header">
                            <span>Admin Reply</span>
                            <span class="reply-date">
                                ${new Date(disclosure.replyDate).toLocaleString()}
                            </span>
                        </div>
                        <p>${disclosure.adminReply}</p>
                    </div>
                `;
            } else {
                modalContent += `
                    <div class="no-reply">
                        No admin reply yet
                    </div>
                `;
            }
            
            modalBody.innerHTML = modalContent;
            disclosureModal.style.display = 'flex';
        }

        function updateDisclosureReply(disclosure) {
            const disclosureElement = document.querySelector(`.disclosure-item[data-id="${disclosure.id}"]`);
            if (disclosureElement) {
                const replyIndicator = disclosureElement.querySelector('.disclosure-reply-indicator');
                replyIndicator.classList.remove('no-reply');
                replyIndicator.classList.add('has-reply');
                replyIndicator.innerHTML = `
                    <i class="fas fa-check-circle"></i>
                    Replied
                `;
                
                // If this disclosure is currently open in the modal, update it
                if (modalTitle.textContent.includes(disclosure.username)) {
                    showDisclosureModal(disclosure);
                }
            }
        }
    </script>
</body>
</html>
