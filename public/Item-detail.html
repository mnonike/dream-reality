<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dream Reality | Artwork Details</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="/socket.io/socket.io.js"></script>
    <style>
        :root {
            --primary: #3498db;
            --primary-light: #5dade2;
            --primary-dark: #2980b9;
            --secondary: #2ecc71;
            --danger: #e74c3c;
            --light: #ecf0f1;
            --dark: #2c3e50;
            --gray: #95a5a6;
            --white: #ffffff;
            --card-bg: var(--white);
            --text-color: var(--dark);
            --text-muted: var(--gray);
            --border-color: #dfe6e9;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        /* Dark theme variables */
        @media (prefers-color-scheme: dark) {
            :root {
                --primary: #3498db;
                --primary-light: #5dade2;
                --primary-dark: #2980b9;
                --light: #2c3e50;
                --dark: #ecf0f1;
                --gray: #7f8c8d;
                --white: #34495e;
                --card-bg: #2c3e50;
                --text-color: #ecf0f1;
                --text-muted: #bdc3c7;
                --border-color: #34495e;
                --shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            }
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--light);
            color: var(--text-color);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            transition: var(--transition);
        }

        /* Header */
        header {
            background-color: var(--white);
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: var(--shadow);
            transition: var(--transition);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            text-decoration: none;
            color: var(--text-color);
        }

        .logo img {
            height: 30px;
            border-radius: 50%;
            border: 2px solid var(--primary);
        }

        .logo span {
            font-weight: bold;
            font-size: 1.2rem;
            color: var(--primary);
        }

        .user-actions {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .btn {
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-weight: bold;
            cursor: pointer;
            transition: var(--transition);
            border: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-back {
            background: var(--white);
            color: var(--text-color);
            border: 1px solid var(--border-color);
        }

        .btn-back:hover {
            background: var(--light);
        }

        .btn-logout {
            background: var(--danger);
            color: var(--white);
        }

        .btn-logout:hover {
            background: #c0392b;
            transform: translateY(-2px);
        }

        /* Main content */
        .main-content {
            flex: 1;
            padding: 2rem 1rem;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
        }

        .item-container {
            background: var(--card-bg);
            border-radius: 15px;
            padding: 1.5rem;
            box-shadow: var(--shadow);
            border: 1px solid var(--border-color);
            transition: var(--transition);
        }

        /* Media section */
        .media-container {
            position: relative;
            width: 100%;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 1.5rem;
            background: rgba(0, 0, 0, 0.05);
        }

        .media-container img {
            width: 100%;
            display: block;
            border-radius: 10px;
        }

        .media-container video {
            width: 100%;
            background: black;
        }

        .video-controls {
            position: absolute;
            bottom: 10px;
            right: 10px;
            z-index: 10;
            display: flex;
            gap: 0.5rem;
        }

        .video-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            border: none;
            cursor: pointer;
            transition: var(--transition);
        }

        .video-btn:hover {
            background: rgba(0, 0, 0, 0.8);
            transform: scale(1.1);
        }

        /* Item info */
        .item-title {
            font-size: 1.8rem;
            margin-bottom: 1rem;
            color: var(--text-color);
            line-height: 1.2;
        }

        .item-description {
            color: var(--text-muted);
            margin-bottom: 1.5rem;
            line-height: 1.5;
        }

        /* Actions */
        .item-actions {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            padding-bottom: 1.5rem;
            border-bottom: 1px dashed var(--border-color);
        }

        .action-btn {
            background: var(--white);
            border: 1px solid var(--border-color);
            color: var(--text-color);
            display: flex;
            align-items: center;
            gap: 0.5rem;
            cursor: pointer;
            padding: 0.8rem 1.2rem;
            border-radius: 8px;
            font-size: 1rem;
            transition: var(--transition);
        }

        .action-btn:hover {
            border-color: var(--primary);
            background: var(--light);
        }

        .action-btn.liked {
            color: var(--danger);
            border-color: var(--danger);
        }

        /* Comments section */
        .comments-section {
            margin-top: 1.5rem;
        }

        .comments-title {
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            color: var(--text-color);
            position: relative;
        }

        .comments-title::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 0;
            width: 50px;
            height: 3px;
            background: var(--primary);
            border-radius: 3px;
        }

        .comment-form {
            display: flex;
            gap: 0.8rem;
            margin-bottom: 1.5rem;
        }

        .comment-input {
            flex: 1;
            padding: 0.9rem 1rem;
            background: var(--white);
            border: 1px solid var(--border-color);
            color: var(--text-color);
            border-radius: 8px;
            font-size: 1rem;
            transition: var(--transition);
        }

        .comment-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.3);
        }

        .btn-submit {
            background: var(--primary);
            color: var(--white);
            padding: 0 1.5rem;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: var(--transition);
        }

        .btn-submit:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
        }

        .comments-list {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .comment {
            display: flex;
            gap: 1rem;
            padding: 1rem;
            background: var(--white);
            border-radius: 8px;
            border: 1px solid var(--border-color);
        }

        .comment-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--primary);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            flex-shrink: 0;
            color: white;
        }

        .comment-content {
            flex: 1;
        }

        .comment-author {
            font-weight: bold;
            margin-bottom: 0.25rem;
            color: var(--text-color);
        }

        .comment-text {
            margin-bottom: 0.25rem;
            line-height: 1.4;
            color: var(--text-color);
        }

        .comment-date {
            font-size: 0.8rem;
            color: var(--text-muted);
        }

        .empty-state {
            text-align: center;
            padding: 2rem;
            color: var(--text-muted);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .item-title {
                font-size: 1.5rem;
            }

            .comment-form {
                flex-direction: column;
            }

            .btn-submit {
                padding: 0.9rem;
            }
        }

        @media (max-width: 480px) {
            .user-actions span {
                display: none;
            }

            .item-actions {
                flex-direction: column;
            }

            .action-btn {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <a href="/" class="logo">
            <img src="untitled.png" alt="Dream Reality Logo">
            <span>Dream Reality</span>
        </a>
        <div class="user-actions">
            <button class="btn btn-back" id="back-btn">
                <i class="fas fa-arrow-left"></i>
                <span>Back</span>
            </button>
            <span>Welcome, <span id="user-firstname">User</span></span>
            <button class="btn btn-logout" id="logout-btn">
                <i class="fas fa-sign-out-alt"></i>
                <span>Logout</span>
            </button>
        </div>
    </header>

    <!-- Main content -->
    <main class="main-content">
        <div class="item-container" id="item-container">
            <!-- Media will be loaded here -->
            <div class="media-container" id="media-container"></div>
            
            <!-- Title and description -->
            <h1 class="item-title" id="item-title">Loading...</h1>
            <p class="item-description" id="item-description"></p>

            <!-- Actions -->
            <div class="item-actions">
                <button class="action-btn" id="like-btn">
                    <i class="fas fa-heart"></i>
                    <span id="likes-count">0</span>
                </button>
                <button class="action-btn" id="share-btn">
                    <i class="fas fa-share"></i>
                    <span>Share</span>
                </button>
            </div>

            <!-- Comments section -->
            <div class="comments-section">
                <h2 class="comments-title">Comments</h2>
                <form class="comment-form" id="comment-form">
                    <input type="text" class="comment-input" id="comment-input" placeholder="Add a comment..." required>
                    <button type="submit" class="btn-submit">Post</button>
                </form>
                <div class="comments-list" id="comments-list">
                    <p class="empty-state">Loading comments...</p>
                </div>
            </div>
        </div>
    </main>

    <script>
        // DOM elements
        const backBtn = document.getElementById('back-btn');
        const logoutBtn = document.getElementById('logout-btn');
        const mediaContainer = document.getElementById('media-container');
        const itemTitle = document.getElementById('item-title');
        const itemDescription = document.getElementById('item-description');
        const likeBtn = document.getElementById('like-btn');
        const likesCount = document.getElementById('likes-count');
        const shareBtn = document.getElementById('share-btn');
        const commentForm = document.getElementById('comment-form');
        const commentInput = document.getElementById('comment-input');
        const commentsList = document.getElementById('comments-list');

        // Global variables
        let currentItem = null;
        let currentVideo = null;
        const socket = io();

        // Initialize the page
        document.addEventListener('DOMContentLoaded', () => {
            // Check if user is logged in
            const currentUser = localStorage.getItem('currentUser');
            if (!currentUser) {
                window.location.href = 'login.html';
                return;
            }

            // Set user first name
            document.getElementById('user-firstname').textContent = 
                localStorage.getItem('userFirstName') || 'User';

            // Set up event listeners
            setupEventListeners();

            // Load item details
            loadItemDetails();

            // Socket.io listeners
            socket.on('comment-added', ({ itemId, comment }) => {
                if (itemId === getItemId()) {
                    addCommentToUI(comment);
                }
            });

            socket.on('like-updated', ({ itemId, likes, likedBy }) => {
                if (itemId === getItemId()) {
                    updateLikeStatus(likes, likedBy);
                }
            });
        });

        function setupEventListeners() {
            // Back button
            backBtn.addEventListener('click', () => window.history.back());

            // Logout button
            logoutBtn.addEventListener('click', () => {
                localStorage.removeItem('currentUser');
                localStorage.removeItem('userFirstName');
                window.location.href = 'login.html';
            });

            // Like button
            likeBtn.addEventListener('click', handleLike);

            // Share button
            shareBtn.addEventListener('click', handleShare);

            // Comment form
            commentForm.addEventListener('submit', handleCommentSubmit);
        }

        function getItemId() {
            const params = new URLSearchParams(window.location.search);
            const id = params.get('id');
            if (!id) {
                window.location.href = 'index.html';
                return null;
            }
            return id;
        }

        async function loadItemDetails() {
            const itemId = getItemId();
            if (!itemId) return;

            try {
                // Show loading state
                mediaContainer.innerHTML = '<div class="empty-state"><p>Loading artwork...</p></div>';
                commentsList.innerHTML = '<div class="empty-state"><p>Loading comments...</p></div>';

                // Fetch item details
                const response = await fetch(`/api/content/${itemId}`);
                if (!response.ok) throw new Error('Failed to load item');
                
                const item = await response.json();
                currentItem = item;
                
                // Render item
                renderItem(item);
                
                // Load comments
                loadComments();
                
                // Check if liked
                checkIfLiked(item.likedBy || []);
            } catch (err) {
                console.error('Error loading item:', err);
                showErrorState();
            }
        }

        function renderItem(item) {
            itemTitle.textContent = item.title;
            itemDescription.textContent = item.description || 'No description available';
            likesCount.textContent = item.likes || 0;

            // Render media
            mediaContainer.innerHTML = '';
            if (item.type === 'video') {
                const video = document.createElement('video');
                video.className = 'item-media';
                video.controls = true;
                video.autoplay = true;
                video.loop = true;
                video.muted = true;
                video.innerHTML = `<source src="/uploads/${item.filename}" type="video/mp4">`;
                
                const controlsDiv = document.createElement('div');
                controlsDiv.className = 'video-controls';
                controlsDiv.innerHTML = `
                    <button class="video-btn mute-btn" title="Unmute">
                        <i class="fas fa-volume-mute"></i>
                    </button>
                    <button class="video-btn fullscreen-btn" title="Fullscreen">
                        <i class="fas fa-expand"></i>
                    </button>
                `;
                
                mediaContainer.appendChild(video);
                mediaContainer.appendChild(controlsDiv);
                
                // Set up video controls
                const muteBtn = controlsDiv.querySelector('.mute-btn');
                muteBtn.addEventListener('click', () => {
                    video.muted = !video.muted;
                    muteBtn.innerHTML = video.muted ? 
                        '<i class="fas fa-volume-mute"></i>' : 
                        '<i class="fas fa-volume-up"></i>';
                });
                
                const fullscreenBtn = controlsDiv.querySelector('.fullscreen-btn');
                fullscreenBtn.addEventListener('click', () => {
                    openFullscreen(video);
                });
                
                currentVideo = video;
            } else {
                const img = document.createElement('img');
                img.src = `/uploads/${item.filename}`;
                img.alt = item.title;
                img.className = 'item-media';
                mediaContainer.appendChild(img);
            }
        }

        function showErrorState() {
            itemTitle.textContent = "Item not found";
            mediaContainer.innerHTML = '<div class="empty-state"><p>This artwork could not be loaded.</p></div>';
        }

        async function loadComments() {
            const itemId = getItemId();
            if (!itemId) return;

            try {
                const response = await fetch(`/api/get-comments/${itemId}`);
                if (!response.ok) throw new Error('Failed to load comments');
                
                const comments = await response.json();
                renderComments(comments);
            } catch (err) {
                console.error('Error loading comments:', err);
                commentsList.innerHTML = '<div class="empty-state"><p>Failed to load comments.</p></div>';
            }
        }

        function renderComments(comments) {
            commentsList.innerHTML = '';
            
            if (!comments || comments.length === 0) {
                commentsList.innerHTML = '<div class="empty-state"><p>No comments yet. Be the first to comment!</p></div>';
                return;
            }
            
            comments.forEach(comment => {
                addCommentToUI(comment);
            });
        }

        function addCommentToUI(comment) {
            const commentElement = document.createElement('div');
            commentElement.className = 'comment';
            
            const firstLetter = comment.authorFirstName ? comment.authorFirstName.charAt(0).toUpperCase() : 'U';
            const date = new Date(comment.date).toLocaleString();
            
            commentElement.innerHTML = `
                <div class="comment-avatar">${firstLetter}</div>
                <div class="comment-content">
                    <div class="comment-author">${comment.authorFirstName || 'User'}</div>
                    <div class="comment-text">${comment.text}</div>
                    <div class="comment-date">${date}</div>
                </div>
            `;
            
            commentsList.prepend(commentElement);
        }

        async function handleCommentSubmit(e) {
            e.preventDefault();
            const text = commentInput.value.trim();
            if (!text) return;

            try {
                const itemId = getItemId();
                const response = await fetch(`/api/content/${itemId}/comments`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        text,
                        username: localStorage.getItem('currentUser')
                    })
                });
                
                if (!response.ok) throw new Error('Failed to post comment');
                
                // Clear input
                commentInput.value = '';
            } catch (err) {
                console.error('Error posting comment:', err);
                alert('Failed to post comment. Please try again.');
            }
        }

        async function handleLike() {
            try {
                const itemId = getItemId();
                const response = await fetch(`/api/content/${itemId}/likes`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username: localStorage.getItem('currentUser') })
                });
                
                if (!response.ok) throw new Error('Failed to toggle like');
                
                const result = await response.json();
                likesCount.textContent = result.likes;
                likeBtn.classList.toggle('liked', result.liked);
            } catch (err) {
                console.error('Error toggling like:', err);
                alert('Failed to toggle like. Please try again.');
            }
        }

        function updateLikeStatus(likes, likedBy) {
            likesCount.textContent = likes;
            likeBtn.classList.toggle('liked', likedBy.includes(localStorage.getItem('currentUser')));
        }

        function checkIfLiked(likedBy) {
            const currentUser = localStorage.getItem('currentUser');
            if (likedBy.includes(currentUser)) {
                likeBtn.classList.add('liked');
            }
        }

        function handleShare() {
            const title = currentItem?.title || 'Dream Reality Artwork';
            const text = currentItem?.description || 'Check out this amazing artwork!';
            const url = window.location.href;
            
            if (navigator.share) {
                navigator.share({ title, text, url })
                    .catch(err => console.error('Error sharing:', err));
            } else {
                // Fallback for browsers that don't support Web Share API
                navigator.clipboard.writeText(url)
                    .then(() => alert('Link copied to clipboard!'))
                    .catch(() => {
                        const input = document.createElement('input');
                        input.value = url;
                        document.body.appendChild(input);
                        input.select();
                        document.execCommand('copy');
                        document.body.removeChild(input);
                        alert('Link copied to clipboard!');
                    });
            }
        }

        function openFullscreen(video) {
            const fullscreenDiv = document.createElement('div');
            fullscreenDiv.className = 'video-fullscreen';
            
            const videoClone = video.cloneNode(true);
            videoClone.muted = false;
            videoClone.controls = true;
            
            const closeBtn = document.createElement('button');
            closeBtn.className = 'close-fullscreen';
            closeBtn.innerHTML = '<i class="fas fa-times"></i>';
            closeBtn.onclick = () => {
                document.body.removeChild(fullscreenDiv);
                video.play().catch(e => console.log('Playback error:', e));
            };
            
            fullscreenDiv.appendChild(videoClone);
            fullscreenDiv.appendChild(closeBtn);
            document.body.appendChild(fullscreenDiv);
            
            videoClone.play().catch(e => console.log('Fullscreen playback error:', e));
        }
    </script>
</body>
</html>
