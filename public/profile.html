<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dream Reality | Profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #1877f2;
            --primary-light: #4599ff;
            --primary-dark: #166fe5;
            --secondary: #42b72a;
            --danger: #e74c3c;
            --light: #f0f2f5;
            --dark: #1c1e21;
            --gray: #65676b;
            --white: #ffffff;
            --card-bg: var(--white);
            --text-color: var(--dark);
            --text-muted: var(--gray);
            --border-color: #dddfe2;
            --shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
            --transition: all 0.2s ease;
            --border-radius: 8px;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --primary: #1877f2;
                --primary-light: #4599ff;
                --primary-dark: #166fe5;
                --light: #18191a;
                --dark: #e4e6eb;
                --gray: #b0b3b8;
                --white: #242526;
                --card-bg: var(--white);
                --text-color: var(--dark);
                --text-muted: var(--gray);
                --border-color: #3e4042;
                --shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
            }
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--light);
            color: var(--text-color);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            line-height: 1.34;
            min-height: 100vh;
            transition: var(--transition);
        }

        header {
            background-color: var(--white);
            padding: 10px 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: var(--shadow);
            border-bottom: 1px solid var(--border-color);
            transition: var(--transition);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
            color: var(--text-color);
        }

        .logo img {
            height: 40px;
            border-radius: 50%;
            border: 2px solid var(--primary);
        }

        .logo span {
            font-weight: bold;
            font-size: 1.2rem;
            color: var(--primary);
        }

        .btn {
            padding: 8px 12px;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            border: none;
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 0.9375rem;
        }

        .btn-logout {
            background: var(--danger);
            color: var(--white);
        }

        .btn-logout:hover {
            background: #d62c1a;
            transform: translateY(-1px);
        }

        .btn-primary {
            background: var(--primary);
            color: var(--white);
        }

        .btn-primary:hover {
            background: var(--primary-dark);
        }

        .container {
            padding: 16px;
            max-width: 1000px;
            margin: 0 auto;
            width: 100%;
        }

        .section-title {
            font-size: 1.25rem;
            margin-bottom: 16px;
            color: var(--text-color);
            font-weight: 600;
        }

        .profile-card {
            background: var(--card-bg);
            border-radius: var(--border-radius);
            padding: 24px;
            margin-bottom: 24px;
            box-shadow: var(--shadow);
            border: 1px solid var(--border-color);
            transition: var(--transition);
        }

        .profile-header {
            display: flex;
            align-items: center;
            margin-bottom: 24px;
            gap: 16px;
        }

        .profile-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid var(--primary);
        }

        .profile-info h2 {
            font-size: 1.5rem;
            margin-bottom: 4px;
        }

        .profile-info p {
            color: var(--text-muted);
            font-size: 0.9375rem;
        }

        .form-group {
            margin-bottom: 16px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-color);
            font-size: 0.9375rem;
            font-weight: 600;
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            color: var(--text-color);
            font-size: 0.9375rem;
            transition: var(--transition);
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(24, 119, 242, 0.2);
        }

        .referral-section {
            background: var(--card-bg);
            border-radius: var(--border-radius);
            padding: 24px;
            margin-bottom: 24px;
            box-shadow: var(--shadow);
            border: 1px solid var(--border-color);
        }

        .referral-code {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 16px;
        }

        .code-display {
            flex: 1;
            padding: 12px;
            background: var(--light);
            border-radius: var(--border-radius);
            font-family: monospace;
            font-weight: bold;
            letter-spacing: 1px;
            border: 1px dashed var(--border-color);
        }

        .copy-btn {
            background: var(--primary-light);
            color: var(--white);
            border: none;
            padding: 10px 16px;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: var(--transition);
        }

        .copy-btn:hover {
            background: var(--primary);
        }

        .referral-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 16px;
            margin-bottom: 24px;
        }

        .stat-card {
            background: var(--light);
            padding: 16px;
            border-radius: var(--border-radius);
            text-align: center;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 4px;
        }

        .stat-label {
            color: var(--text-muted);
            font-size: 0.8125rem;
        }

        .referrals-list {
            margin-top: 24px;
        }

        .referral-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid var(--border-color);
        }

        .referral-item:last-child {
            border-bottom: none;
        }

        .referral-info {
            display: flex;
            flex-direction: column;
        }

        .referral-name {
            font-weight: 600;
            margin-bottom: 4px;
        }

        .referral-date {
            color: var(--text-muted);
            font-size: 0.8125rem;
        }

        .referred-by {
            background: var(--light);
            padding: 16px;
            border-radius: var(--border-radius);
            margin-bottom: 24px;
            border-left: 4px solid var(--primary);
        }

        .referred-by h3 {
            font-size: 1rem;
            margin-bottom: 8px;
            color: var(--text-muted);
        }

        .referred-by p {
            font-weight: 600;
            color: var(--text-color);
        }

        .empty-state {
            text-align: center;
            padding: 32px;
            color: var(--text-muted);
        }

        .message {
            padding: 12px;
            border-radius: var(--border-radius);
            margin-bottom: 16px;
            display: none;
        }

        .message.success {
            background: rgba(66, 183, 42, 0.1);
            border-left: 3px solid var(--secondary);
            color: var(--secondary);
        }

        .message.error {
            background: rgba(231, 76, 60, 0.1);
            border-left: 3px solid var(--danger);
            color: var(--danger);
        }

        @media (max-width: 768px) {
            .profile-header {
                flex-direction: column;
                text-align: center;
            }
            
            .referral-stats {
                grid-template-columns: 1fr;
            }
            
            .referral-code {
                flex-direction: column;
                align-items: stretch;
            }
            
            .copy-btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <a href="index.html" class="logo">
            <img src="logo.png" alt="Dream Reality Logo">
            <span>DREAM REALITY</span>
        </a>
        <div class="user-actions">
            <button class="btn btn-logout" id="logoutBtn">
                <i class="fas fa-sign-out-alt"></i>
                <span>Logout</span>
            </button>
        </div>
    </header>

    <!-- Main container -->
    <div class="container">
        <h1 class="section-title">My Profile</h1>
        
        <div id="message" class="message"></div>
        
        <!-- Profile Information -->
        <div class="profile-card">
            <div class="profile-header">
                <img src="default-avatar.png" alt="Profile Avatar" class="profile-avatar" id="profileAvatar">
                <div class="profile-info">
                    <h2 id="profileName">Loading...</h2>
                    <p id="profileUsername">@username</p>
                </div>
            </div>
            
            <form id="profileForm">
                <div class="form-group">
                    <label for="firstname">First Name</label>
                    <input type="text" id="firstname" required>
                </div>
                
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" required>
                </div>
                
                <button type="submit" class="btn btn-primary" style="width: 100%;">
                    <i class="fas fa-save"></i> Save Changes
                </button>
            </form>
        </div>
        
        <!-- Referral Section -->
        <div class="referral-section">
            <h2 class="section-title">Referral Program</h2>
            
            <div class="referral-code">
                <div class="code-display" id="referralCode">Loading...</div>
                <button class="copy-btn" id="copyBtn">
                    <i class="fas fa-copy"></i> Copy
                </button>
            </div>
            
            <p style="margin-bottom: 16px; color: var(--text-muted);">
                Share your referral code with friends. When they sign up using your code, they'll be added to your referrals list!
            </p>
            
            <div class="referral-stats">
                <div class="stat-card">
                    <div class="stat-value" id="totalReferrals">0</div>
                    <div class="stat-label">Total Referrals</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="activeReferrals">0</div>
                    <div class="stat-label">Active Referrals</div>
                </div>
            </div>
            
            <!-- Display who referred this user -->
            <div id="referredByContainer" class="referred-by" style="display: none;">
                <h3>Referred By</h3>
                <p id="referredByText">Loading...</p>
            </div>
            
            <h3 class="section-title">Your Referrals</h3>
            <div class="referrals-list" id="referralsList">
                <p class="empty-state">No referrals yet</p>
            </div>
        </div>
    </div>

    <script>
        // DOM elements
        const logoutBtn = document.getElementById('logoutBtn');
        const profileForm = document.getElementById('profileForm');
        const firstNameInput = document.getElementById('firstname');
        const phoneInput = document.getElementById('phone');
        const profileName = document.getElementById('profileName');
        const profileUsername = document.getElementById('profileUsername');
        const referralCode = document.getElementById('referralCode');
        const copyBtn = document.getElementById('copyBtn');
        const totalReferrals = document.getElementById('totalReferrals');
        const activeReferrals = document.getElementById('activeReferrals');
        const referralsList = document.getElementById('referralsList');
        const referredByContainer = document.getElementById('referredByContainer');
        const referredByText = document.getElementById('referredByText');
        const messageEl = document.getElementById('message');

        // Initialize the page
        document.addEventListener('DOMContentLoaded', () => {
            // Check if user is logged in
            const currentUser = localStorage.getItem('currentUser');
            if (!currentUser) {
                window.location.href = 'login.html';
                return;
            }
            
            // Load user data
            loadUserData();
            
            // Load referral data
            loadReferralData();
            
            // Setup event listeners
            setupEventListeners();
        });

        function setupEventListeners() {
            // Logout button
            logoutBtn.addEventListener('click', () => {
                localStorage.removeItem('currentUser');
                localStorage.removeItem('userFirstName');
                localStorage.removeItem('isAdmin');
                window.location.href = 'login.html';
            });
            
            // Profile form submission
            profileForm.addEventListener('submit', handleProfileUpdate);
            
            // Copy referral code
            copyBtn.addEventListener('click', copyReferralCode);
        }

        async function loadUserData() {
            try {
                const response = await fetch(`/api/user/${localStorage.getItem('currentUser')}`);
                if (!response.ok) throw new Error('Failed to load user data');
                
                const user = await response.json();
                
                // Populate form fields
                firstNameInput.value = user.firstname || '';
                phoneInput.value = user.phone || '';
                profileName.textContent = user.firstname || 'User';
                profileUsername.textContent = `@${user.username}`;
                
                // Set referral code if available
                if (user.referralCode) {
                    referralCode.textContent = user.referralCode;
                }
            } catch (error) {
                console.error('Error loading user data:', error);
                showMessage('Error loading profile data', 'error');
            }
        }

        async function loadReferralData() {
            try {
                const response = await fetch(`/api/user/${localStorage.getItem('currentUser')}/referrals`);
                if (!response.ok) throw new Error('Failed to load referral data');
                
                const data = await response.json();
                
                // Update stats
                totalReferrals.textContent = data.totalReferrals || 0;
                activeReferrals.textContent = data.activeReferrals || 0;
                
                // Show who referred this user if applicable
                if (data.referredBy) {
                    referredByText.textContent = `${data.referredBy.firstname} (@${data.referredBy.username})`;
                    referredByContainer.style.display = 'block';
                } else {
                    referredByContainer.style.display = 'none';
                }
                
                // Update referrals list
                if (data.referrals && data.referrals.length > 0) {
                    referralsList.innerHTML = '';
                    data.referrals.forEach(referral => {
                        const referralItem = document.createElement('div');
                        referralItem.className = 'referral-item';
                        referralItem.innerHTML = `
                            <div class="referral-info">
                                <div class="referral-name">${referral.firstname} (@${referral.username})</div>
                                <div class="referral-date">Joined: ${new Date(referral.joinDate).toLocaleDateString()}</div>
                            </div>
                            <div class="referral-status">${referral.status}</div>
                        `;
                        referralsList.appendChild(referralItem);
                    });
                } else {
                    referralsList.innerHTML = '<p class="empty-state">No referrals yet</p>';
                }
            } catch (error) {
                console.error('Error loading referral data:', error);
                referralsList.innerHTML = '<p class="empty-state">Error loading referrals</p>';
            }
        }

        async function handleProfileUpdate(e) {
            e.preventDefault();
            
            try {
                const response = await fetch(`/api/user/${localStorage.getItem('currentUser')}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        firstname: firstNameInput.value,
                        phone: phoneInput.value
                    })
                });
                
                if (!response.ok) throw new Error('Failed to update profile');
                
                // Update local storage
                localStorage.setItem('userFirstName', firstNameInput.value);
                
                // Update profile display
                profileName.textContent = firstNameInput.value;
                
                showMessage('Profile updated successfully', 'success');
            } catch (error) {
                console.error('Error updating profile:', error);
                showMessage('Error updating profile', 'error');
            }
        }

        function copyReferralCode() {
            navigator.clipboard.writeText(referralCode.textContent)
                .then(() => {
                    // Change button text temporarily
                    copyBtn.innerHTML = '<i class="fas fa-check"></i> Copied!';
                    setTimeout(() => {
                        copyBtn.innerHTML = '<i class="fas fa-copy"></i> Copy';
                    }, 2000);
                })
                .catch(err => {
                    console.error('Failed to copy: ', err);
                    showMessage('Failed to copy referral code', 'error');
                });
        }

        function showMessage(message, type) {
            messageEl.textContent = message;
            messageEl.className = `message ${type}`;
            messageEl.style.display = 'block';
            
            // Hide message after 3 seconds
            setTimeout(() => {
                messageEl.style.display = 'none';
            }, 3000);
        }
    </script>
</body>
</html>
