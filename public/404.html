<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found | Dream Reality</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --neon-pink: #ff2a6d;
            --neon-purple: #d300c5;
            --dark-bg: #0c0c1a;
            --text-light: rgba(255, 255, 255, 0.9);
            --text-muted: rgba(255, 255, 255, 0.6);
            --glow: 0 0 15px var(--neon-pink), 0 0 30px var(--neon-purple);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: var(--dark-bg);
            color: var(--text-light);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }

        /* Background elements */
        .bg-element {
            position: absolute;
            background: rgba(255, 42, 109, 0.1);
            border-radius: 50%;
            filter: blur(50px);
            z-index: -1;
            animation: float 15s infinite ease-in-out;
        }

        .bg-element:nth-child(1) {
            width: 300px;
            height: 300px;
            top: -100px;
            left: -100px;
            animation-delay: 0s;
        }

        .bg-element:nth-child(2) {
            width: 400px;
            height: 400px;
            bottom: -150px;
            right: -100px;
            animation-delay: 3s;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(20px, 20px); }
        }

        /* Error container */
        .error-container {
            text-align: center;
            padding: 2rem;
            max-width: 600px;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.8s ease-out forwards;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Logo */
        .logo-border {
            width: 100px;
            height: 100px;
            border: 2px solid var(--neon-pink);
            border-radius: 50%;
            margin: 0 auto 1.5rem;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            box-shadow: var(--glow);
            animation: pulse 2s infinite alternate;
        }

        .logo-border img {
            max-width: 80%;
            max-height: 80%;
        }

        @keyframes pulse {
            to {
                transform: scale(1.1);
            }
        }

        /* Error text */
        h1 {
            font-size: 6rem;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, var(--neon-pink), var(--neon-purple));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: glitch 1.5s infinite alternate;
        }

        h2 {
            font-size: 1.8rem;
            margin-bottom: 1.5rem;
            color: var(--text-light);
        }

        p {
            margin-bottom: 2rem;
            line-height: 1.6;
            color: var(--text-muted);
        }

        /* Button */
        .btn {
            display: inline-block;
            padding: 0.8rem 2rem;
            background: linear-gradient(135deg, var(--neon-pink), var(--neon-purple));
            color: white;
            text-decoration: none;
            border-radius: 30px;
            font-weight: bold;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            box-shadow: var(--glow);
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2), var(--glow);
        }

        .btn::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transform: translateX(-100%);
            transition: transform 0.6s ease;
        }

        .btn:hover::after {
            transform: translateX(100%);
        }

        /* Glitch animation */
        @keyframes glitch {
            0% {
                text-shadow: 0.05em 0 0 rgba(255, 0, 0, 0.75),
                            -0.05em -0.025em 0 rgba(0, 255, 0, 0.75),
                            -0.025em 0.05em 0 rgba(0, 0, 255, 0.75);
            }
            14% {
                text-shadow: 0.05em 0 0 rgba(255, 0, 0, 0.75),
                            -0.05em -0.025em 0 rgba(0, 255, 0, 0.75),
                            -0.025em 0.05em 0 rgba(0, 0, 255, 0.75);
            }
            15% {
                text-shadow: -0.05em -0.025em 0 rgba(255, 0, 0, 0.75),
                            0.025em 0.025em 0 rgba(0, 255, 0, 0.75),
                            -0.05em -0.05em 0 rgba(0, 0, 255, 0.75);
            }
            49% {
                text-shadow: -0.05em -0.025em 0 rgba(255, 0, 0, 0.75),
                            0.025em 0.025em 0 rgba(0, 255, 0, 0.75),
                            -0.05em -0.05em 0 rgba(0, 0, 255, 0.75);
            }
            50% {
                text-shadow: 0.025em 0.05em 0 rgba(255, 0, 0, 0.75),
                            0.05em 0 0 rgba(0, 255, 0, 0.75),
                            0 -0.05em 0 rgba(0, 0, 255, 0.75);
            }
            99% {
                text-shadow: 0.025em 0.05em 0 rgba(255, 0, 0, 0.75),
                            0.05em 0 0 rgba(0, 255, 0, 0.75),
                            0 -0.05em 0 rgba(0, 0, 255, 0.75);
            }
            100% {
                text-shadow: -0.025em 0 0 rgba(255, 0, 0, 0.75),
                            -0.025em -0.025em 0 rgba(0, 255, 0, 0.75),
                            -0.025em -0.05em 0 rgba(0, 0, 255, 0.75);
            }
        }

        /* Floating particles */
        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            z-index: -1;
            animation: float 15s infinite linear;
        }

        /* Responsive */
        @media (max-width: 600px) {
            h1 {
                font-size: 4rem;
            }

            h2 {
                font-size: 1.4rem;
            }

            .error-container {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Background elements -->
    <div class="bg-element"></div>
    <div class="bg-element"></div>

    <!-- Particles -->
    <div id="particles"></div>

    <!-- Error container -->
    <div class="error-container">
        <div class="logo-border">
            <img src="untitled.png" alt="Dream Reality Logo">
        </div>
        <h1>404</h1>
        <h2>Lost in the Digital Void</h2>
        <p>The page you're looking for has vanished into the digital ether.<br>
        Perhaps it was never here, or maybe it's just hiding.</p>
        <a href="index.html" class="btn">Return to Safety</a>
    </div>

    <script>
        // Add some interactive elements
        document.addEventListener('mousemove', (e) => {
            const x = e.clientX / window.innerWidth;
            const y = e.clientY / window.innerHeight;
            
            document.querySelector('.error-container').style.transform = `
                translateY(0)
                rotateX(${(y - 0.5) * 5}deg)
                rotateY(${(x - 0.5) * -5}deg)
            `;
        });
        
        // Add floating particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const colors = ['rgba(255,255,255,0.2)', 'rgba(255,255,255,0.1)', 'rgba(255,255,255,0.05)'];
            
            for (let i = 0; i < 20; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                particle.style.width = `${Math.random() * 10 + 5}px`;
                particle.style.height = particle.style.width;
                particle.style.background = colors[Math.floor(Math.random() * colors.length)];
                particle.style.left = `${Math.random() * 100}vw`;
                particle.style.top = `${Math.random() * 100}vh`;
                particle.style.animation = `float ${Math.random() * 20 + 10}s infinite linear ${Math.random() > 0.5 ? 'reverse' : ''}`;
                particle.style.animationDelay = `${Math.random() * 5}s`;
                
                particlesContainer.appendChild(particle);
            }
        }
        
        // Create particles after page loads
        window.addEventListener('load', createParticles);
    </script>
</body>
</html>
